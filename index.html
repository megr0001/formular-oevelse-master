<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="Melina_kontakt" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="fornavn">Fornavn</label>
          <input type="text" id="fornavn" name="fname" />
        </div>
        <div class="form-felt">
          <label for="efternavn">Efternavn</label>
          <input type="text" id="efternavn" name="lname" />
        </div>
        <input type="submit">
      </form>
    </section>
  </main>
</body>

</html>
